## these all below value may have regex pattern
scope_config:
  allowed_hosts:
    - "facebook.com"
    - "*.facebook.com"
  denied_hosts:
  allowed_paths:
  denied_paths:
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "PATCH"
    - "DELETE"
  denied_methods:
    - "OPTIONS"
  allowed_content_types:
  denied_content_types:
    - "image/*"
    - "audio/*"
    - "video/*"
output_method: none ## could be none or file
hooks:
  request_extension:
    js: 
    - ~/Desktop/fb_extractor.py
